<div class="container">
    <p>labs works!</p>
    <h1> Hola mundo, que ondas</h1>
    <h2> {{ welcome }}</h2>
    <ul>
      <li *ngFor="let task of tasks">
        {{ task}}
      </li>
    </ul>
    <hr/>
    <h2>
        {{ 'Tengo sueño'.repeat(5)}}
    </h2>
    <p>La suma de 3+3 es {{3+3}}</p>
    <p>Hola mi nombre es {{name()}} y tengo {{age}} años de edad. Ya estoy vieja T.T</p>
    <hr/>
    <img [src]="img" alt="">
    <input type="text" [value]="name()">
    <button [disabled]="disabled">Click me!</button>
    <p>Person: {{person.name}}</p>
    
    <hr/>
    <button (click)="clickHandler()">Click me</button>
    <br>
    <button (dblclick)="clickHandler()">doubleClick me</button>
    <p>(change)</p>
    <input type="number" [value]="person.age" (change)="changeHandler($event)">
    <p>(keydown)</p>
    <input type="text" [value]="person.name" (keydown)="keydownHandler($event)">
    <p>(keydown shift)</p>
    <input type="text" [value]="person.name" (keydown.shift.t)="clickHandler()">
    <hr>
    <h1>SIGNALS</h1>
    <input type="text" [value]="name()" (change)="changeHandler($event)">

</div>
